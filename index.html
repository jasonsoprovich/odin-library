<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class='container'>
    <header>
      <h1>Book Collection</h1>
    </header>

    <div class='table-container' id='table-container'>
    </div>

    <dialog id='book-dialog'>
      <div class='dialog-content'>
        <h2>Add New Book</h2>
        <form id='book-form'>
          <div class='input-container'>
            <label for='title'>Title:</label>
            <input type='text' id='title' name='title' placeholder=' ' required>
            <span class='validation-icon'></span>
          </div>
          <div class='input-container'>
            <label for='author'>Author:</label>
            <input type='text' id='author' name='author' placeholder=' ' required>
            <span class='validation-icon'></span>
          </div>
          <div class='input-container'>
            <label for='pages'>Pages:</label>
            <input type='number' id='pages' name='pages' min='1' max='99999' placeholder=' ' required>
            <span class='validation-icon'></span>
          </div>
          <div class='input-container'>
            <label for='read-status'>Read Status:</label>
            <select id='read-status' name='read-status' required>
              <option value='yes'>Yes</option>
              <option value='no'>No</option>
            </select>
          </div>
          <div class='dialog-buttons'>
            <button type='button' class='modal-cancel'>Cancel</button>
            <button type='submit' class='modal-submit'>Submit</button>
          </div>
        </form>
      </div>
    </dialog>

  </div>
</body>

</html>
